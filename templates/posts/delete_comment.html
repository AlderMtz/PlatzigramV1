{% extends "base.html" %}
{% load static %}

{% block head_content %}
    <title>@{{ request.user.username }} | Delete comment</title>
{% endblock  %}

{% block container %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6 pt-3 pb-3" id="profile-box">
            <h5 class="card-title">Delete comment?</h5>
            <p class="card-text">Deleting a comment will permanently delete it from the database.</p>
            <form class='col-md-12  d-flex justify-content-between  ' method="POST" >
                {% csrf_token %}
                <a class="btn btn-primary" href="{% url "posts:detailPost" object.post.id %}">Keep comment</a>
                <button type="submit" class="btn btn=primary btn-danger">Delete comment</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
